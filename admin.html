<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Project Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Panel</h1>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="upload-section">
            <div class="upload-card">
                <div class="upload-header">
                    <h2><i class="fas fa-cloud-upload-alt"></i> Upload New Project</h2>
                </div>
                
                <form class="upload-form" id="projectForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Project Title</label>
                            <input type="text" name="title" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select name="category" required>
                                <option value="">Select Category</option>
                                <option value="ai">AI/Machine Learning</option>
                                <option value="web">Web Development</option>
                                <option value="mobile">Mobile App</option>
                                <option value="iot">IoT/Hardware</option>
                                <option value="data">Data Science</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="4" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Technologies (comma separated)</label>
                        <input type="text" name="technologies" placeholder="Python, TensorFlow, React" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>GitHub URL</label>
                            <input type="url" name="github" required>
                        </div>
                        <div class="form-group">
                            <label>Demo URL (optional)</label>
                            <input type="url" name="demo">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Project Image</label>
                        <div class="file-upload">
                            <input type="file" id="projectImage" accept="image/*">
                            <label for="projectImage" class="file-label">
                                <i class="fas fa-image"></i> Choose Image
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="upload-btn">
                        <i class="fas fa-plus"></i> Add Project
                    </button>
                </form>
            </div>
        </div>
        
        <div class="projects-list">
            <h3><i class="fas fa-list"></i> Uploaded Projects</h3>
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
